<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="split left">
      <div class="child">
        <h2 style="color: white">New name, Same login.</h2>
        <p style="color: white;">
          <i class="bi bi-person-fill" style="font-size: 20px;"></i
          >&nbsp;Enter the same email and password you used for TransferWise
        </p>
        <p style="color: white;">
          <i
            class="bi bi-arrow-clockwise"
            style="font-size: 20px;"
          ></i
          >&nbsp;If your login details were auto-saved, you'll need to save them
          again.
        </p>
        <a href="#">Need help? Reload this article</a>
      </div>
    </div>

    <div class="split right">
      <div class="parent">
        <h1 style="text-align: center">Welcome Back</h1>
        <p style="text-align: center">New to Wise?<a href="#">Sign Up</a></p>
        <div class="inputP">
          <div>
            <form>
            <input
              class="input"
              type="text"
              placeholder="Your Email Address"
              required
            />
          </div>
          <br />
          <div>
            <input
              class="password"
              type="password"
              placeholder="Password"
              required
              />
              <div class="eye">
                <i class="bi bi-eye-fill"></i>
              </div>
          </div>
          <br />
          <div>
            <input class="button" type="submit" value="Login"/>
          </div>
          <div class="lock">
            <i class="bi bi-lock"></i>
          </div>
        </form>
          <div class="remember">
            <p><input type="checkbox"></i>Remember Me</p>
            <p><a href="#">Trouble logging in?</a></p>
          </div>
          <p>Or login with</p>
          <div class="icons">
            <span><i class="bi bi-google" style="font-size: 25px; color: green"></i></span>
            <span><i class="bi bi-facebook" style="font-size: 25px; color: blue"></i></span>
            <span><i class="bi bi-apple" style="font-size: 25px; color: black"></i></span>
          </div>
        </div>
      </div>
    </div>
  </form>
  </body>
</html>
